<html>
    <head>
        <title>Lista Zadań</title>
        <link rel="stylesheet" href="listazadan.css">
    </head>
    <body>
        <form class="form" id="listazadan">
            <div class="form-row">
                <label class="form-label" for="listazadan">Podaj treść zadania</label>
                <textarea class="form-message" name="wiadomosc" id="wiadomosc"></textarea>
            </div>
            <div class="form-row">
                <button type="submit" class="button form-button">Dodaj</button>
            </div>
        </form>
        <section class="list-cnt">
            <header class="list-header">
                <h2 class="list-title">
                    Lista zadań
                </h2>
                <form class="list-search-form">
                    <input type="search" id="wyszukiwanie" class="list-search">
                </form>
            </header>
            <div class="list" id="lista">
            </div>
        </section>
        <div class="element">
            <div class="element-bar">
                <h3 class="element-date">20-10-2016 godz. 16:32</h3>
                <button class="element-delete" title="Usuń task">
                    Usuń
                </button>
            </div>
            <div class="element-text">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Distinctio laudantium quasi blanditiis enim molestias explicabo id totam veniam corporis maiores.
            </div>
        </div>
    </body>
</html>
